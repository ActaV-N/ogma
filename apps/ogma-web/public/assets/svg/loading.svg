<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
  <circle 
    cx="12" 
    cy="12" 
    r="10" 
    stroke="currentColor" 
    stroke-width="3"
    stroke-linecap="round"
    stroke-dasharray="45 60">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 12 12"
      to="360 12 12"
      dur="1s"
      repeatCount="indefinite"
    />
  </circle>
</svg>
